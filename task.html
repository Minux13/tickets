		<li  data-toggle="collapse" data-target="#administracion-submenu" >

                            </a>
                        </li>

		</li>                
            </ul>

    	</div>
    </div>

    <div class="main-panel">
	<nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Nombre del bloque</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">                        
                    </ul>

                    <ul class="nav navbar-nav navbar-right">

		    	<li>
			 <a href="#">
				<input  id="searchinput"  type="text" placeholder="Search..." >
                                <i class="fa fa-search"></i>
			 </a>
                        </li>

                        <li class="separator hidden-lg"></li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-md-12">
		    	
			<div class="card card-user" style="margin-top: 35px;">
                            <div class="content">
                                <div class="author">
                                     <a href="#">
                                    	<img class="avatar border-gray" src="assets/img/nota.png" alt="..."/>
                                    </a>
                                </div>

                                <form>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="name">Nombre</label>
                                                <input type="text" class="form-control"  placeholder="Nombre" id="name" name="name" >
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">

                                                <label for="areas">Áreas</label><br>
						<select class="multiselect form-control" id="areas" name="areas[]" multiple="multiple">
  						    <option value="AL">Ingeniería</option>
  						    <option value="AL">Ingeniería</option>
  						    <option value="WY">Contabilidad</option>
  						    <option value="WY">Mantenimiento</option>
  						    <option value="AL">Ingeniería</option>
  						    <option value="WY">Contabilidad</option>
  						    <option value="WY">Mantenimiento</option>
  						    <option value="WY">Contabilidad</option>
  						    <option value="WY">Mantenimiento</option>
						</select>

                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">

                                                <label for="users">Usuario Asignado</label><br>
						<select class="form-control" id="user" name="user">
  						    <option disabled selected value> -- Selecciona un Usuario -- </option>
  						    <option value="AL">Victor</option>
  						    <option value="WY">Alma</option>
  						    <option value="WY">Nora</option>
						</select>

                                            </div>
                                        </div>

                                    </div>

                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="priority">Prioridad</label>
                                                <select class="form-control" id="priority" name="priority">
						    <option value="1" >Normal</option>
						    <option value="2" >Urgente</option>
						</select>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
					   	<label for="visibility">Privacidad</label>
                                                <select class="form-control" id="visibility" name="visibility">
						    <option value="public">Público</option>
						    <option value="private">Privado</option>
						</select>
                                            </div>
                                        </div>
					<div class="col-md-3">
                                            <div class="form-group">
					   	<label for="state">Estado</label>
                                                <select class="form-control" id="state" name="state">
						    <option value="unassigned" >No asignado </option>
						    <option value="assigned"   >Asignado    </option>
						    <option value="in_progress">En progreso </option>
						    <option value="finished"   >Terminado   </option>
						</select>
                                            </div>
                                        </div>
					<div class="col-md-3">
                                            <div class="form-group">
					   	<label>Tiempo estimado</label>
						<div class="m-time-select">
                                                    <input type="number" min="0" class="m-number-time-select">				        
						    <select class="m-range-time-select" >
						        <option value="1" >Minutos </option>
						        <option value="60" >Horas </option>
						        <option value="1440">Días    </option>
						        <option value="10080">Semanas</option>
						    </select>
                                            	</div>
                                            </div>
                                        </div>

                                    </div>

				    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                            	<label for="actions">Acciones</label>
                                                <input type="text" class="form-control" id="actions" name="actions" >
                                            </div>
                                        </div>
                                    </div>
                                    
				    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Descripción</label>
                                                <textarea rows="5" class="form-control" ></textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-info btn-fill pull-right">Actualizar Usuario</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

    </div>
