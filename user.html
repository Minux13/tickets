                                        </div>

                                            </div>
                                        </div>
                                        <div class="col-md-3">

						</select>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">

                                                <select class="form-control" id="rol" name="rol">
						    <option>Administrador</option>
						    <option>Usuario</option>
						</select>
                                            </div>
                                        </div>
					<div class="col-md-6">
                                            <div class="form-group">

                                                <label for="areas">Áreas</label><br>
						<select class="multiselect form-control" id="areas" name="areas[]" multiple="multiple">
  						    <option value="AL">Ingeniería</option>
  						    <option value="WY">Contabilidad</option>
  						    <option value="WY">Mantenimiento</option>
						</select>

                                            </div>
                                        </div>

                                    </div>

				    <div class="row">

                                        </div>
                                    </div>

				    <div class="row">
                                        <div class="col-md-3">
                                            <div class="form-group">

                                                <input type="text" class="form-control calendaries" placeholder="Desde" id="hollidays-from" name="hollidays-from" style="display: inline; width: 80%;">
                                            </div>
                                        </div>
                                        <div class="col-md-3">

                                                <label for="hollidays-to">Hasta</label>
