                <div class="row">

                    <div class="col-md-12">
		    	
			<div class="card card-user" style="margin-top: 35px;">
                            <div class="content">
                                <div class="author">
                                     <a href="#">
                                    	<img class="avatar border-gray" src="public/img/default-avatar.png" alt="..."/>
                                    </a>
                                </div>

                                <form>
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group">
                                                <label for="name">Nombre completo</label>
                                                <input type="text" class="form-control"  placeholder="Nombre" id="name" name="name" >
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="email">Correo electrónico</label>
                                                <input type="text" class="form-control" placeholder="Username" id="email" name="email" >
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="password">Contraseña</label>
                                                <input type="email" class="form-control" placeholder="Email" id="password" name="password">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="activo">Disponibilidad</label>
                                                <select class="form-control" id="activo" name="activo">
						    <option>Activo</option>
						    <option>Fuera de oficina</option>
						</select>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
					   	<label for="rol">Rol</label>
                                                <select class="form-control" id="rol" name="rol">
						    <option>Administrador</option>
						    <option>Usuario</option>
						</select>
                                            </div>
                                        </div>
					<div class="col-md-6">
                                            <div class="form-group">

                                                <label for="areas">Áreas</label><br>
						<select class="multiselect form-control" id="areas" name="areas[]" multiple="multiple">
  						    <option value="AL">Ingeniería</option>
  						    <option value="WY">Contabilidad</option>
  						    <option value="WY">Mantenimiento</option>
						</select>

                                            </div>
                                        </div>

                                    </div>

				    <div class="row">
                                        <div class="col-md-6"  style="text-align:center;" >
                                            <label for="hollidays-from">Vacaciones</label>
                                        </div>
                                    </div>

				    <div class="row">
                                        <div class="col-md-3">
                                            <div class="form-group">
                                            	<label for="hollidays-from">Desde</label>
                                                <input type="text" class="form-control calendaries" placeholder="Desde" id="hollidays-from" name="hollidays-from">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label for="hollidays-to">Hasta</label>
                                                <input type="text" class="form-control calendaries" placeholder="Hasta" id="hollidays-to" name="hollidays-to" >
                                            </div>
                                        </div>
                                    </div>

<script>	
$(document).ready(function() {
    $('.multiselect').select2();

    $( ".calendaries" ).datepicker({
	dayNamesMin: [ "Do", "Lu", "Ma", "Mi", "Ju", "Vi", "Sa" ],
	monthNames: [ "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octrubre", "Noviembre", "Diciembre" ],
    });

});
